          <form role="form" method="post" action="join_db.php">
            <div class="form-group">
            <div class="input-group">
              <label for="InputUsername">아이디</label>
              <input type="Username" class="form-control" id="InputUsername" name="id" placeholder="아이디를 입력해 주세요.">
              <span class="input-group-btn">
                  <button class="btn btn-success">아이디 확인<i class="fa fa-search spaceLeft"></i></button>

            </div>
            </div>
            <div class="form-group">
              <label for="InputPassword1">비밀번호</label>
              <input type="password" class="form-control" id="InputPassword1" name="password" placeholder="비밀번호를 입력해 주세요.">
            </div>
            <div class="form-group">
              <label for="InputPassword2">비밀번호 확인</label>
              <input type="password" class="form-control" id="InputPassword2" name="password2" placeholder="비밀번호 확인을 위해 다시한번 입력 해 주세요.">
            </div>

            <div class="form-group">
              <div class="input-group">
              <label for="nickname">닉네임</label>
              <input type="text" class="form-control" id="nickname" name="nick" placeholder="닉네임을 입력해 주세요.">
              <span class="input-group-btn">
                  <button class="btn btn-success">닉네임 확인<i class="fa fa-search spaceLeft"></i></button>
              </span>
            </div>
            </div>
            <div class="form-group">
              <label for="inputNumber">휴대폰 입력</label>

            </div>
            <div class="form-group">
              <label>관심사 등록</label>
              <div data-toggle="buttons">
                <label class="btn btn-primary">
                  <span class="fa fa-check"></span> 운동
                  <input type="checkbox" name="hobby[]" value="운동" autocomplete="off" checked>
                </label>
                <label class="btn btn-primary">
                  <span class="fa fa-check"></span> 패션
                  <input type="checkbox" name="hobby[]" value="패션" autocomplete="off" checked>
                </label>
                <label class="btn btn-primary">
                  <span class="fa fa-check"></span> 영화
                  <input type="checkbox" name="hobby[]" value="영화" autocomplete="off" checked>

                <label class="btn btn-primary">
                  <span class="fa fa-check"></span> 음악
                  <input type="checkbox" name="hobby[]" value="음악" autocomplete="off" checked>

                <label class="btn btn-primary">
                  <span class="fa fa-check"></span> 요리
                  <input type="checkbox" name="hobby[]" value="요리" autocomplete="off" checked>
                </label>
                <label class="btn btn-primary">
                  <span class="fa fa-check"></span> 기계
                  <input type="checkbox" name="hobby[]" value="기계" autocomplete="off" checked>

              </div>
            </div>
